name: Build Theme

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Validate theme
        run: npm run validate

      - name: Build theme
        run: npm run build

      - name: Package theme
        run: npm run package

      - name: Upload theme artifact
        uses: actions/upload-artifact@v4
        with:
          name: theme-package
          path: "*.zip"
